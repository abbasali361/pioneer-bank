<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioner Bank</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <main>
    <section>
      <div id="login-area">
        <h1 class="text-center text-warning">Welcome To Foring Bank</h1>
        <div class="submit-area">
          <h4>Login</h4>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" />
          <br />
          <input type="password" class="form-control" name="pass" id="pass" placeholder="Password" />
          <br />
          <button id="login" class="btn btn-success">Enter</button>
        </div>
      </div>
      <div id="transaction-area">
        <h1 class="text-center text-success p-5">Transaction Area</h1>
        <div class="row">
          <div class="col-md-4">
            <div class="status deposit">
              <h5>Deposit</h5>
              <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="status withdraw">
              <h5>Withdraw</h5>
              <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="status balance">
              <h5>Balance</h5>
              <h2>$ <span id="currentBalance">1200</span></h2>
            </div>
          </div>
        </div>
        <div class="row balance-area">
          <div class="col-md-6">
            <div class="deposit-area">
              <h2>Deposit</h2>
              <input type="number" class="form-control" name="num" id="depositAmount" placeholder="$ Deposit">
              <br>
              <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="withdraw-area">
              <h2>Withdraw</h2>
              <input type="number" class="form-control" name="" id="withdrawAmount" placeholder="$ Withdraw">
              <br>
              <button id="addWithdraw" class="btn btn-warning">Withdraw</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
    
    <script>
      //Login click handler
function forLoginButton() {
    const loginArea = document.getElementById('login-area');
    loginArea.style.display = 'none';
    const transactionArea = document.getElementById('transaction-area');
    transactionArea.style.display = 'block';
}
const loginButton = document.getElementById('login');
loginButton.addEventListener('click', forLoginButton);

//Deposit click handler
function addDepositAmount() {
    const depositAmount = document.getElementById('depositAmount').value;
    const depositNumber = parseFloat(depositAmount);

    updateSpanText("currentDeposit", depositNumber);
    updateSpanText("currentBalance", depositNumber);

    document.getElementById('depositAmount').value = "";
}
function updateSpanText(id, addedNumber) {
    const current = document.getElementById(id).innerText;
    const currentNumber = parseFloat(current);
    const totalAmount = addedNumber + currentNumber;
    document.getElementById(id).innerText = totalAmount;
}
    </script>
</body>
</html>
